    <script>
       function FirstClick() {
           $.ajax({
                url: 'http://localhost:53230/Misha/GetAllTransactions',
                type: "GET",
                contentType: "application/json",
                crossDomain: true,
                success: function (output) {
                    let str = "";
                    for (i = 0; i < output.length; i++) {
                        str += ` <tr>
                    <th scope="row">${output[i].Id}</th>
                    <td>${output[i].FromName}</td>
                    <td>${output[i].ToName}</td>
                    <td>${output[i].CountFrom}</td>
                    <td>${output[i].CountTo}</td>
                    </tr>`
      
                    }
                    $('#TBodyy').append(str);
                },
                error: function (output) {
                    alert("alarm!!!");
                }
            });
        }
    </script>
