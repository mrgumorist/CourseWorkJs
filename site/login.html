<body style="min-width: 500px">
    <script>
        function cli11ck() {
            
            let user = {};
            user.Password = $(".pass1").val();
            user.Email = $(".email1").val();
            //alert(user.Login + " " + user.Email + user.Password);
            $.ajax({
                url: 'http://localhost:53230/Misha/Login',
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(user),
                crossDomain: true,
                success: function (output) {
                    if (output == true) {
                        console.log("Succesfull login");
                        $("#MyForm")[0].reset();
                        window.location.href = "exchange.html"
                    }
                    else {
                        alert("Something wrong")
                    }
                },
                error: function (output) {
                    alert("alarm!!!");
                }
            });

        }
    </script>

    <form class="text-center border border-light p-5" style="margin-left: 13%; margin-right:13%;"  id="MyForm" onsubmit="event.preventDefault(); cli11ck();">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4 email1" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4 pass1" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit" > Sign in</button>

        <!-- Register -->
        <p>
            Not a member?
            <a href="register.html">Register</a>
        </p>

        <!-- Social login -->

        <a type="button" class="light-blue-text mx-2">
