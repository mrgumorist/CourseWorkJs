    <script>
        
        function FirstClick() {
            let short1 = "";
            let count = +($('#Iputttt').val());
            if ($('.kek1').is(':checked')) {
                short1 = "MCN";
            }
            else if ($('.kek2').is(':checked')) {
                short1 = "ACN";

            } else if ($('.kek3').is(':checked')) {
                short1 = "DCN";
            }
            else {
                short1 = "USD";
            }
            let short2 = "";
            if ($('.kek5').is(':checked')) {
                short2 = "MCN";
            }
            else if ($('.kek6').is(':checked')) {
                short2 = "ACN";

            } else if ($('.kek7').is(':checked')) {
                short2 = "DCN";

            } else {
                short2 = "USD";
            }
            if (short2 == short1) {
                $("#outpitt").val(`${count}`);
            }
            else {
                var resp = [];
                var price1;
                var price2;
                let object = {};
                object.shortname = short1;
                $.ajax({
                    url: 'http://localhost:53230/Misha/GetCourse',
                    type: "POST",
                    data: JSON.stringify(object),
                    contentType: "application/json",
                    crossDomain: true,
                    async: false,
                    success: function (output) {
                        resp.push(output);
                        price1 = +output;

                    },
                    error: function (output) {
                        alert("alarm!!!");
                    }
                });
                object.shortname = short2;
                $.ajax({
                    url: 'http://localhost:53230/Misha/GetCourse',
                    type: "POST",
                    data: JSON.stringify(object),
                    contentType: "application/json",
                    crossDomain: true,
                    async: false,
                    success: function (output) {

                        price2 = +output;

                    },
                    error: function (output) {
                        alert("alarm!!!");
                    }
                });
                count = (price1 / price2) * count;
                $("#outpitt").val(`${count}`);

            }
        }
        function SecondClick() {
            $("#outpitt").val("");
            $("#Iputttt").val("");
        }
        function ThirdClick() {

            if (short2 == short1) {

            else {

                $.ajax({
                    url: 'http://localhost:53230/Misha/GetCourse',

                    success: function (output) {
                        resp.push(output);

                    }
                });
                object.shortname = short2;

                    url: 'http://localhost:53230/Misha/GetCourse',

                    data: JSON.stringify(object),
                    contentType: "application/json",
                    crossDomain: true,
                    async: false,
                    success: function (output) {

                        price2 = +output;

                    },
                    error: function (output) {
                        alert("alarm!!!");
                    }
                });
                let obj = {};
                obj.FromName = short1;
                obj.ToName = short2;
                obj.from = count.toString();
                count = (price1 / price2) * count;
                obj.to = count.toString();
                
                $.ajax({
                    url: 'http://localhost:53230/Misha/AddTransaction',
                    type: "POST",
                    data: JSON.stringify(obj),
                    contentType: "application/json",
                    crossDomain: true,
                    success: function (output) {
                        alert(output);
                    },
                    error: function (output) {
                        alert("alarm!!!");
                    }
                });
                alert("Succesfull added");
               

            }
        }
