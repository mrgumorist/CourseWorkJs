    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>About Us Page</title>
    <link rel="stylesheet" type="text/css" href="styleall.css">
    <script>
        function clic3k1() {
            let user = {};
            user.Login = $(".login1").val() + $(".login2").val();
            user.Password = $(".pass").val();
            user.Email = $(".email").val();
            console.log("fff^ " + user.Login + user.Password + "femail" + user.Email);
            $.ajax({
                url: 'http://localhost:53230/Misha/Register',
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(user),
                crossDomain: true,
                success: function (output) {
                    if (output == true) {
                        console.log("Succesfull register");
                        $("#MyForm")[0].reset();
                    }
                    else {
                        alert("Something wrong")
                    }
                },
                error: function (output) {
                    alert("alarm!!!");
                }
            });
        }
    </script>
</head>

    <form class="text-center border border-light p-5" style="margin-left: 13%; margin-right:13%;" onsubmit="event.preventDefault();  clic3k1()" id="MyForm">

        <p class=" h4 mb-4 ">Sign up</p>

        <div class="form-row mb-4 ">
            <div class="col ">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control login1" placeholder="First name">
            </div>
            <div class="col ">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control login2" placeholder="Last name">
            </div>
        </div>

        <!-- E-mail -->
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4 email" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultRegisterFormPassword" class="form-control pass" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </small>

        <!-- Phone number -->

        <!-- Newsletter -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
            <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
        </div>

        <!-- Sign up button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign up</button>

        <!-- Social register -->
        <hr>

        <!-- Terms of service -->
        <p>By clicking
            <em>Sign up</em> you agree to our
            <a href=" " target="_blank">terms of service</a>

    </form>
